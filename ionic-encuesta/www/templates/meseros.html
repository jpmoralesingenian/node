<ion-view view-title="Joshua: Meseros">
  <ion-content>
    <p class="item item-dark">Usted se encuentra en {{locattion.name}}<br>
    &iquest;Quién le atendió?
	</p>
    <ion-list>
      <ion-item class="item item-dark" ng-repeat="mesero in meseros" href="#/app/encuesta/{{mesero._id}}">
	<img src="{{CONFIGURATION.image_url}}meseros/{{mesero._id}}.jpg" class="image-list-thumb" alt="{{mesero._id}}" width="40"/>
        {{mesero.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
