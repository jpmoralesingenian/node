<ion-view view-title="Encuesta">
  <ion-content>
	<div class="list card">
	<div class="item">
		<h3>{{mesero.name}}</h3>
	</div>
	<div class="item item-body" ng-controller="EncuestaSendCtrl">
		<img src="http://joshuacafebar.herokuapp.com/meseros/{{mesero._id}}.jpg" class="image-list-thumb" alt="{{mesero._id}}" width="120"/>
		<p>Cuéntanos como te pareció el servicio</p>
		<div class="row">
			<div class="col">
		<rating ng-model="rate" max="max"></rating>
			</div>
		</div>
		<p>Si tienes algún comentario escríbelo aquí</p>
		<textarea ng-model="comment" required="false"></textarea>
		<button ng-click="submit(mesero)" class="btn">Calificar</button>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
        	<a class="tab-item">
          		<i class="icon ion-thumbsup"></i>
          		Like
        	</a>
        	<a class="tab-item">
          		<i class="icon ion-chatbox"></i>
          		Comment
        	</a>
        	<a class="tab-item">
          		<i class="icon ion-share"></i>
          		Share
        	</a>
	</div>
      </div>
  </ion-content>
</ion-viw>
